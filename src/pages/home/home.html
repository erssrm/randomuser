<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Random Users
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 *ngFor="let userList of userLists">
        <ion-card>
          <img src={{userList.picture.large}}/>
          <ion-card-content>
            <ion-card-title>
              {{userList.name.title}} {{userList.name.last}}, {{userList.name.first}}
            </ion-card-title>
            <button ion-button icon-start (click)="openUserInfoModal(userList)">
              <ion-icon name="person"></ion-icon>
              User Info
            </button>
            <button ion-button icon-start (click)="openMapModal(userList)">
              <ion-icon name="pin"></ion-icon>
              Location
            </button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
